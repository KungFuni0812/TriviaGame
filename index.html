<!doctype html>
<html lang="en-us">

<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Smash Bros Trivia Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    
</head>

<body>
    <div id="main-container">
        <div class="container my-auto">
            <div class="row justify-content-center">
            <!-- Page Title -->
                <h1><b>Super Smash Bros Trivia Game</b></h1>
            </div>
            <!-- start button -->
            <button type="button" class="btn btn-primary btn-lg btn-block" id = "start-button">Start Game</button>

            <!-- Time Remaining Display button -->
            <div class="row justify-content-center" >
                <p id = "Timer"></p>
            </div>
            <!-- Question Display -->
            <div class="row justify-content-center">
                <p id = "Question"></p>
            </div>

            <!-- Possible Answers -->
            <div class="row justify-content-center Answers" >

            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
